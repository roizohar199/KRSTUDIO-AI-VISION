# FILE: /etc/nginx/sites-available/krstudio-ai-vision

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name k-rstudio.com www.k-rstudio.com;

    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name k-rstudio.com www.k-rstudio.com;

    # SSL (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/k-rstudio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/k-rstudio.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval';" always;

    # ==========================
    #  React Client - /ltx/video
    # ==========================
    location /ltx/video/ {
        alias /var/www/KRSTUDIO-AI-VISION/client/dist/;
        try_files $uri $uri/ /ltx/video/index.html;
    }

    location = /ltx/video/index.html {
        alias /var/www/KRSTUDIO-AI-VISION/client/dist/index.html;
    }

    # ==========================
    #  Node API - /api/ltx
    # ==========================
    location /api/ltx/ {
        proxy_pass http://127.0.0.1:4100/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==========================
    #  RunPod Proxy - /runpod/generate
    # ==========================
    location /runpod/generate {
        proxy_pass https://<YOUR-RUNPOD-ENDPOINT-HERE>/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

