# FILE: /etc/nginx/sites-available/krstudio-ai-vision
# גרסה מתוקנת עם /ltx/video + Security Headers + כל ההגדרות הנכונות

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name k-rstudio.com www.k-rstudio.com;
    return 301 https://$host$request_uri;
}
# HTTPS Server
server {
    listen 443 ssl http2;
    server_name k-rstudio.com www.k-rstudio.com;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/k-rstudio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/k-rstudio.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval';" always;

    # ===== REDIRECT /ltx -> /ltx/video =====
    location = /ltx {
        return 301 /ltx/video;
    }

    location = /ltx/ {
        return 301 /ltx/video/;
    }

    # ===== React App תחת /ltx/video =====
    location /ltx/video/ {
        alias /var/www/KRSTUDIO-AI-VISION/client/dist/;
        try_files $uri $uri/ /ltx/video/index.html;
    }

    location = /ltx/video/index.html {
        alias /var/www/KRSTUDIO-AI-VISION/client/dist/index.html;
    }

    # Static files inside /ltx/video/assets (לקאש)
    location /ltx/video/assets/ {
        alias /var/www/KRSTUDIO-AI-VISION/client/dist/assets/;
        access_log off;
        expires 30d;
    }

    # ===== API goes to Node =====
    location /api/ {
        proxy_pass http://127.0.0.1:4100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ===== RunPod direct proxy =====
    location /runpod/ {
        proxy_pass https://rmo5wr1h48d38t-8000.proxy.runpod.net/;
        proxy_set_header Host rmo5wr1h48d38t-8000.proxy.runpod.net;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

